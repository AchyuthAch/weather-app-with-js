<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search for a city" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class = "weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind-speed">10 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        const apiKey = "10970b4966eae534017518114fad3fbe";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchValue = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                return;
            } else {

                const data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind-speed").innerHTML = data.wind.speed + "km/h";

            if(data.weather[0].main === "Rain") {
                document.querySelector(".weather-icon").src = "images/rain.png";
            } else if(data.weather[0].main === "Clear") {
                document.querySelector(".weather-icon").src = "images/sun.png";
            } else if(data.weather[0].main === "Clouds") {
                document.querySelector(".weather-icon").src = "images/clouds.png";
            } else if(data.weather[0].main === "Drizzle") {
                document.querySelector(".weather-icon").src = "images/drizzle.png";
            } else if(data.weather[0].main === "Snow") {
                document.querySelector(".weather-icon").src = "images/snow.png";
            } else if(data.weather[0].main === "Mist") {
                document.querySelector(".weather-icon").src = "images/mist.png";
            }

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
            }
        }

            searchBtn.addEventListener("click", () => {
                checkWeather(searchValue.value);
            });
    </script>
    </body>
</html>
